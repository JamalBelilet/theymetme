<ion-content padding>

  <img class="logo-text" src="assets/imgs/logoplustext.svg">


  <p class="connection-text">connection</p>




  <div class="login">
    <div class="inputs" ion-fixed>


      <div class="oauth">
        <!--<p>log in with: </p>-->
        <ion-row nowrap>
          <ion-col col-auto>
            <button>
              <img src="assets/imgs/001-search.svg">
            </button>
          </ion-col>
          <ion-col col-auto>
            <button>
              <img src="assets/imgs/002-github-logo.svg">
            </button>
          </ion-col>
          <ion-col col-auto>
            <button>

              <img src="assets/imgs/003-facebook.svg">

            </button>
          </ion-col>
        </ion-row>
      </div>

      <ion-input type="email" placeholder="Mail" [(ngModel)]="credentials.mail"></ion-input>
      <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
    </div>

    <button class="loginout" ion-button clear id="loginBtn" (click)="login()">connection</button>
    <button class="scanbtn" ion-button clear (click)="getSignUpPage()">s'inscrire</button>

  </div>

</ion-content>
