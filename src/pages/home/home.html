<ion-header>

    <ion-item no-lines>
      <ion-buttons item-right>

        <button menuToggle ion-button icon-only color="royal" clear>
          <ion-icon name="qr-scanner"></ion-icon>
        </button>

      </ion-buttons>

      <ion-title item-left>They Met Me</ion-title>
    </ion-item>

    <ion-item padding>
      <ion-avatar item-left>
        <img src="assets/imgs/avatar.png">
      </ion-avatar>
      <h2 >{{user.name}}</h2>
      <p >{{user.company}}</p>
    </ion-item>


</ion-header>

<ion-content padding>

  <events-holder *ngFor="let event of events" [event]="event"></events-holder>

  <!--<button ion-button (click)="goToLogin()">&gt;</button>-->
</ion-content>
