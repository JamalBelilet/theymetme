<ion-header>





</ion-header>

<ion-content padding>

  <div ion-fixed style="width: 100%;">
    <div style="background-color: transparent">
      <ion-item no-lines>

        <img class="logo-text" src="assets/imgs/logoplustext.svg">
        <ion-buttons item-right>
          <button menuToggle ion-button icon-only color="royal" clear>
            <img class="go-back" src="assets/imgs/goback.svg">
          </button>
        </ion-buttons>
      </ion-item>

      <ion-item padding  no-lines style="background: transparent; position: relative">

        <div class="avatar-container" item-left>
          <img class="avatar" src="assets/imgs/DSC_0507.JPG">

        </div >
        <div class="persona-info">
          <h2 >{{user.name}}</h2>
          <!--<p >{{user.company}}</p>-->
        </div>
        <ion-buttons item-right>
          <button ion-button clear style="color: white">
            <img class="settings" src="assets/imgs/setting.svg"/>

            <!--<ion-icon name="more"></ion-icon>-->
          </button>
        </ion-buttons>
      </ion-item>

    </div>


    <ion-scroll scrollY style="margin-top: -1em;" >
      <events-holder *ngFor="let event of events" [event]="event"></events-holder>

    </ion-scroll>
  </div>



  <!--<button ion-button (click)="goToLogin()">&gt;</button>-->
</ion-content>
