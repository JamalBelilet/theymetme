<ion-header>

</ion-header>

<ion-content padding>
  <div ion-fixed style="width: 100%;padding-top:1em">
    <div style="background-color: transparent">
      <ion-item no-lines>

        <img class="logo-text" src="assets/imgs/logoplustext.svg">
        <ion-buttons item-right>
          <button menuToggle ion-button icon-only color="royal" clear>
            <img class="go-back" src="assets/imgs/goback.svg">
          </button>
        </ion-buttons>
      </ion-item>
      <ion-item class="main-title">
        <p>Ajouter un evenement</p>
      </ion-item>

      <!--<ion-item padding  no-lines style="background: transparent; position: relative">-->

      <!--<div class="avatar-container" item-left>-->
      <!--<img class="avatar" src="assets/imgs/DSC_0507.JPG">-->

      <!--</div >-->
      <!--<div class="persona-info">-->
      <!--&lt;!&ndash;<h2 >{{user.name}}</h2>&ndash;&gt;-->
      <!--&lt;!&ndash;<p >{{user.company}}</p>&ndash;&gt;-->
      <!--</div>-->
      <!--<ion-buttons item-right>-->
      <!--<button class="settings-btn" ion-button clear style="color: white;">-->
      <!--<img class="settings" src="assets/imgs/setting.svg"/>-->

      <!--&lt;!&ndash;<ion-icon name="more"></ion-icon>&ndash;&gt;-->
      <!--</button>-->
      <!--</ion-buttons>-->
      <!--</ion-item>-->


    </div>


    <ion-slides style="margin-top: -1em;" text-wrap>

      <ion-slide class="slide-as-card">

        <!--<ion-item style="background: transparent; width: 85vw;  position: absolute; right: -4vw; bottom: 1em;">-->
        <!--<ion-label floating>event name</ion-label>-->
        <!--<ion-input></ion-input>-->
        <!--</ion-item>-->
        <!--<ion-item style="background: transparent; width: 85vw;  position: absolute; right: -4vw; bottom: 7em;">-->
        <!--<ion-label floating>address</ion-label>-->
        <!--<ion-input></ion-input>-->
        <!--</ion-item>-->

        <ion-card>
          <ion-card-content>

            <ion-item style="background: transparent; width: 85vw;">
              <ion-label stacked>name</ion-label>
              <ion-input [(ngModel)]="eventQrCodeData.name" placeholder="ex: jam@goo.co"></ion-input>
            </ion-item>

            <ion-item style="background: transparent; width: 85vw; ">
              <ion-label stacked>address</ion-label>
              <ion-input [(ngModel)]="eventQrCodeData.address" placeholder="ex: jam@goo.co"></ion-input>
            </ion-item>

            <ion-item>
              <button ion-button outline (click)="getStartDate()"><span
                class="date-picker">du: {{eventQrCodeData.dates.startDate}}</span></button>
            </ion-item>

            <ion-item>
              <button ion-button outline (click)="getEndDate()"><span class="date-picker">a: {{eventQrCodeData.dates.endDate}}</span>
              </button>
            </ion-item>

          </ion-card-content>
        </ion-card>
      </ion-slide>
      <ion-slide class="slide-as-card">


        <ion-card>
          <ion-card-content>
            <img class="chooseanimage" src="assets/imgs/chooseanimage.svg">
            <button ion-button clear (click)="chooseImage()">
              <ion-icon name="md-create"></ion-icon>
            </button>

            <p>mettre une image representative
              de votre evenement</p>
            <p style="color: red;">{{error_console}}</p>
          </ion-card-content>
        </ion-card>


      </ion-slide>
      <ion-slide class="slide-as-card" style="padding: 0; margin: 0em; height: 85vh; background: transparent">

        <ion-scroll scrollY style="padding: 0; margin: -1em; height: 85vh;  background: transparent">
          <events-holder *ngFor="let event of (events | async)" [event]="event" [navPush]="eventDetail"
                         [navParams]="event"></events-holder>
        </ion-scroll>


      </ion-slide>

      <ion-slide class="slide-as-card">


        <ion-card class="qrcodecontainer">
          <ion-card-content>
            <div class="qrcode-container">
              <ngx-qrcode [qrc-value]="_eventQrCodeData"></ngx-qrcode>
            </div>
            <!--<img class="chooseanimage" src="assets/imgs/chooseanimage.svg">-->
            <!--<p>mettre une image representative-->
            <!--de votre evenement</p>-->
            <button ion-button outline (click)="generateQrCodePDF()">terminer</button>

          </ion-card-content>
        </ion-card>


      </ion-slide>

    </ion-slides>



  </div>

</ion-content>
