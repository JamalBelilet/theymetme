<ion-header>

</ion-header>

<ion-content padding>
  <div ion-fixed style="width: 100%;padding-top:1em">
    <div style="background-color: transparent">
      <ion-item no-lines>

        <img class="logo-text" src="assets/imgs/logoplustext.svg">
        <ion-buttons item-right>
          <button (click)="goBack()" menuToggle ion-button icon-only color="royal" clear>
            <img class="go-back" src="assets/imgs/goback.svg">
          </button>
        </ion-buttons>
      </ion-item>

      <ion-item padding no-lines style="background: transparent; position: relative">

        <div class="avatar-container" item-left>
          <img class="avatar" src="assets/imgs/Facebook_head.png">


        </div >
        <div class="persona-info">
          <h2 >{{(firebaseProvider.userInfo$ | async)?.fullname}}</h2>
          <!--<p >{{user.company}}</p>-->
        </div>
        <ion-buttons item-right>
          <button class="settings-btn" ion-button clear style="color: white;">
            <img class="settings" src="assets/imgs/setting.svg" />

            <!--<ion-icon name="more"></ion-icon>-->
          </button>
        </ion-buttons>
      </ion-item>

    </div>

    <ion-item text-wrap class="eventinfo">
      <ion-thumbnail item-left>
        <img class="event-thumbnail-image" [src]="event.image">
      </ion-thumbnail>
      <h2>{{event.name}}</h2>
      <!--<p>{{event.startTime}}</p>-->
      <!--<p>{{event.endTime}}</p>-->
      <p>{{event.description}}</p>
    </ion-item>



    <ion-scroll scrollY style="margin-top: -1em;" >
      <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
          <canvas #lineCanvas></canvas>
        </ion-card-content>
      </ion-card>
      <ion-list >
        <contacts-holder *ngFor="let contact of contacts | async" [contact]="contact"></contacts-holder>

      </ion-list>
    </ion-scroll>
  </div>




</ion-content>
