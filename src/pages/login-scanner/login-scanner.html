<ion-content padding>

  <button class="profile-avatar" clear *ngIf="isLoggedIn" menuToggle ion-button icon-only color="royal"
          (click)="goToProfile()">
    <ion-avatar>

      <img src="assets/imgs/user.svg">
    </ion-avatar>
  </button>

  <img class="logo" src="assets/imgs/logo.svg">
  <img class="logo-text" src="assets/imgs/textlogo.svg">


  <button style="z-index: 66" class="scanbtn" ion-button (click)="scanCode()" clear></button>
  <button style="z-index: 66" class="loginout" *ngIf="!isLoggedIn" ion-button (click)="goToLogin()" clear>connection
  </button>
  <button style="z-index: 66" class="loginout deconnection" *ngIf="isLoggedIn" ion-button (click)="goTologscanner()"
          clear>deconnection
  </button>

  <ion-slides class="events-slider" >
    <ion-slide spaceBetween="40" *ngFor="let event of events$ | async">
      <events-holder [event]="event" [navPush]="eventDetail" [navParams]="event"></events-holder>

    </ion-slide>
  </ion-slides>
</ion-content>
