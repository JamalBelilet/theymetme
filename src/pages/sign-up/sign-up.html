<ion-content padding>

  <img class="logo-text" src="assets/imgs/logoplustext.svg">

  <p class="connection-text">connection</p>

  <div class="login">
    <div class="inputs">
      <ion-input type="text" placeholder="Full Name" [(ngModel)]="credentials.fullname"></ion-input>
      <ion-input type="text" placeholder="Company" [(ngModel)]="credentials.company"></ion-input>
      <ion-input type="email" placeholder="Mail" [(ngModel)]="credentials.mail"></ion-input>
      <ion-input type="text" placeholder="Phone" [(ngModel)]="credentials.phone"></ion-input>
      <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password"></ion-input>
      <ion-input type="text" placeholder="Linkedin" [(ngModel)]="credentials.linkedin"></ion-input>

    </div>

    <button class="loginout" ion-button clear id="loginBtn" (click)="signup()">s'inscrire</button>

    <button class="scanbtn" ion-button clear (click)="getLoginPage()">log in</button>

  </div>

</ion-content>
