<!-- Generated template for the ContactsHolderComponent component -->
<ion-card class="holder">

  {{contact.username}}
  <ion-card-content>
    <p>{{contact.company}}</p>
    <ion-item>
        {{contact.phone}}
      <button (click)="callContact()" ion-button clear icon-only item-end icon-left>
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
        {{contact.email}}
      <button (click)="sendMail()" ion-button clear icon-only item-end icon-left>
        <ion-icon name="mail"></ion-icon>
      </button>
    </ion-item>
  </ion-card-content>
</ion-card>
